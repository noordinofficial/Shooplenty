<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Table</title>
    <style>
        table {
            width: 50%;
            height: 200px;

        }
        table, th, td {
            border: 2.5px solid black;
        }
        th, td {
            padding: 16px; /* Increasing padding to create more space like in the original */
            text-align: center;
            font-size: 16px;
        }
        img {
            width: 100px; /* Adjusting the image size to make it consistent with the first table */
            height: auto;
        }
    </style>
</head>
<body>

    <table>
        <br>
        <tr>
            <th>Preview</th>
            <th>Type</th>
            <th>Processor</th>
            <th>Graph. card</th>
            <th>In stock</th>
        </tr>
        <tr>
            <td><img src="images/laptop1.webp" alt="Laptop 1"></td>
            <td>ABBAC9</td>
            <td>Intel Atom</td>
            <td>Nvidia</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="images/laptop2.jpeg" alt="Laptop 2"></td>
            <td>GS8DGF</td>
            <td>AMD</td>
            <td>ATI</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="images/laptop2.webp" alt="Laptop 3"></td>
            <td>KG1862A</td>
            <td>No info</td>
            <td>No info</td>
            <td>No</td>
        </tr>
    </table>

</body>
</html>
